<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <div class="container">
      <div class="tab-content">
        <div class="tab-pane active" id="edital" role="tabpanel">
          <div class="row">
            <div class="col-md-6">
              <iframe
                class="iframe-pdf"
                width="100%"

                frameborder="0"
              ></iframe>
            </div>
            <div class="col-md-6">
              <fieldset id="border-polos">
                <div class="form-check">
                  <label>
                    <input type="checkbox" name="check" checked />
                    <span class="label-text"
                      >li e concordo com os termos do edital do processo de
                      remanejamento de polos</span
                    >
                  </label>
                </div>
              </fieldset>
              <div class="margin-top">
                <button disabled id="btnblue" class="btn btn-primary">
                  Iniciar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

    ></script>
